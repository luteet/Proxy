<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#2D6AFF">
	<title>Proxy</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

	<div class="wrapper">
		<section class="login">
			<div class="login__decor decor-circle" aria-hidden="true"></div>
			<div class="login__decor decor-circle is-mode-2" aria-hidden="true"></div>
			<div class="login__logo">
				LOGO
			</div>
			<form class="login__body">
				<h2 class="login__title section-title">Вход в личный кабинет</h2>
				<ul class="login__social_auth">
					<li>
						<a href="#" style="--theme-background: #FFF; --theme-border: #ECF3F7; --theme-color: #38313F;">
							<img src="img/google-logo.svg" width="30" height="30" loading="lazy" alt="">
							<span>Войти через Google</span>
						</a>
					</li>
				</ul>
				<div class="login__field">
					<span>Email</span>
					<input type="email" name="email" placeholder="Твой email" required>
				</div>
				<div class="login__field">
					<span>Пароль</span>
					<input type="passowrd" name="password" placeholder="ds76sa8f9gha86s" required>
				</div>
				<div class="login__forgotten_password">
					<span>Забыли пароль?</span>
					<a href="#">Восстановить</a>
				</div>
				<div class="login__footer">
					<button class="button" type="submit">
						Login
					</button>
					<h3>Еще нет аккаунта?</h3>
					<a href="#" class="button is-accent-transparent">
						Создать новый аккаунт
					</a>
				</div>
			</form>
		</section>
	</div>
	
</body>
</html>
