@@include("html/_account-header.html")

	<section class="account_block">
		<h2 class="account_block__title">
			Настройки профиля
		</h2>
		<form class="account_block__body account_form">
			<h3 class="account_form__title account_block__min_title">
				Информация
			</h3>
			<div class="account_form__inner">
				<div class="account_form__field form_field">
					<span>Твой никнейм: -</span>
					<input type="text" name="nickname" placeholder="Никнейм">
				</div>
				<div class="account_form__field form_field">
					<span>Твой email</span>
					<input type="email" name="email" placeholder="Твой email">
				</div>
				<div class="account_form__field form_field">
					<span>Telegram</span>
					<input type="text" name="telegram" placeholder="@telegram_tag">
				</div>
			</div>
			<button class="account_form__submit button" type="submit">
				Save
			</button>
		</form>
		<form class="account_block__body account_form">
			<h3 class="account_form__title account_block__min_title">
				Установка пароля
			</h3>
			<div class="account_form__inner">
				<div class="account_form__field form_field">
					<span>Установите новый пароль</span>
					<input type="password" name="new-password" placeholder="Новый пароль">
				</div>
				<div class="account_form__field form_field">
					<span>Установите новый пароль</span>
					<input type="password" name="new-password-2" placeholder="Новый пароль">
				</div>
			</div>
			<button class="account_form__submit button" type="submit">
				Save
			</button>
		</form>
	</section>

@@include("html/_account-footer.html")
